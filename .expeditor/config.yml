# Documentation available at http://expeditor-docs.es.chef.io/

product_key: inspec

rubygems:
 - inspec
 - inspec-core

docker_images:
  - inspec:
      build_args:
        - GEM_SOURCE: http://artifactory.chef.co/omnibus-gems-local

habitat_packages:
  - inspec

# Slack channel in Chef Software slack to send notifications about build failures, etc
slack:
  notify_channel: inspec-notify

github:
  maintainer_group: chef/inspec-maintainers
  minor_bump_labels:
    - "Version: Bump Minor"
  version_tag_format: v{{version}}
  release_branch:
    - master:
        version_constraint: 2.*
    - 1-stable:
        version_constraint: 1.*

changelog:
  categories:
    - "Type: New Resource": "New Resources"
    - "Type: New Feature": "New Features"
    - "Type: Enhancement": "Enhancements"
    - "Type: Bug": "Bug Fixes"

merge_actions:
  - built_in:bump_version:
      ignore_labels:
        - "Version: Skip Bump"
        - "Expeditor: Skip All"
  - bash:.expeditor/update_version.sh:
      only_if: built_in:bump_version
  - built_in:update_changelog:
      ignore_labels:
        - "Changelog: Skip Update"
        - "Expeditor: Skip All"
  - built_in:trigger_omnibus_release_build:
      ignore_labels:
        - "Omnibus: Skip Build"
        - "Expeditor: Skip All"
      only_if: built_in:bump_version
  - built_in:trigger_habitat_package_build:
      ignore_labels:
        - "Habitat: Skip Build"
        - "Expeditor: Skip All"
  - built_in:build_gem:
      only_if:
        - built_in:bump_version

subscriptions:
  - workload: artifact_published:unstable:inspec:*
    actions:
      - built_in:build_docker_image
  - workload: artifact_published:current:inspec:*
    actions:
      - built_in:tag_docker_image
  - workload: artifact_published:stable:inspec:*
    actions:
      - bash:.expeditor/update_dockerfile.sh
      - built_in:rollover_changelog
      - built_in:publish_rubygems
      - built_in:create_github_release
      - built_in:tag_docker_image
      - built_in:notify_chefio_slack_channels
