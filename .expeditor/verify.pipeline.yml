---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 30
      
steps:

- label: run-tests-ruby-2.4
  command:
    - echo "--- bundle install"
    - bundle install --jobs=7 --retry=3 --without tools maintenance deploy
    - echo "+++ bundle exec rake"
    - bundle exec rake
  expeditor:
    executor:
      docker:
        image: ruby:2.4-stretch

