---
expeditor:
  defaults:
    buildkite:
      timeout_in_minutes: 30


steps:

  - label: coverage
    commands:
      - /workdir/.expeditor/buildkite/coverage.sh
    expeditor:
      secrets:
        COVERAGE_ID:
          path: secret/coveralls/inspec/inspec
          field: reporter_id
      executor:
        docker:
          image: ruby:2.6-stretch
